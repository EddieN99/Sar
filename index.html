<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarah, will you be my Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* CARD */
.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 20px;
}

img.cat {
  width: 300px;
  border-radius: 15px;
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 18px 34px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  color: #555;
}

/* FLOATING NO (after escape) */
#no.floating {
  position: fixed;
  z-index: 5;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

.overlay img {
  width: 600px;
  max-width: 90vw;
  border-radius: 20px;
}

.overlay h1 {
  color: white;
  font-size: 38px;
  margin-top: 20px;
}

/* FIREWORKS */
.firework {
  position: fixed;
  font-size: 40px;
  animation: explode 4s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.3); opacity: 1; }
  100% {
    transform: scale(2.5) translateY(-300px) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Sarah, will you be my Valentine? üíñ</h1>
  <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No ‚ùå</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <img src="https://media.giphy.com/media/9Ai5dIk8xvBm0/giphy.gif">
  <h1>That‚Äôs right üòè</h1>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const overlay = document.getElementById('overlay');

let escaped = false;
let firstNoClick = true;

/* RANDOM SCREEN POSITION */
function randomScreenPos(btn) {
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
}

/* RELEASE THE NO BUTTON */
function releaseNo() {
  if (escaped) return;

  const rect = noBtn.getBoundingClientRect();
  noBtn.classList.add('floating');
  noBtn.style.left = rect.left + 'px';
  noBtn.style.top = rect.top + 'px';

  escaped = true;
}

/* NO RUNS FROM CURSOR */
document.addEventListener('mousemove', e => {
  if (!escaped) return;

  const r = noBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width / 2);
  const dy = e.clientY - (r.top + r.height / 2);
  const dist = Math.hypot(dx, dy);

  if (dist < 220) {
    randomScreenPos(noBtn);
  }
});

/* NO CLICK */
noBtn.addEventListener('click', () => {
  releaseNo();
  randomScreenPos(noBtn);

  if (firstNoClick) {
    yesBtn.style.transform = 'scale(2.3)';
    yesBtn.textContent = 'Hell yeah üî•';
    firstNoClick = false;
  }

  document.body.style.transform = 'translate(6px,6px)';
  setTimeout(() => document.body.style.transform = 'translate(0,0)', 120);
});

/* YES CLICK */
yesBtn.addEventListener('click', () => {
  overlay.style.display = 'flex';

  for (let i = 0; i < 120; i++) {
    const fw = document.createElement('div');
    fw.className = 'firework';
    fw.textContent = ['üéÜ','üéá','‚ú®','üíñ','üî•'][Math.floor(Math.random()*5)];
    fw.style.left = Math.random() * 100 + 'vw';
    fw.style.top = Math.random() * 100 + 'vh';
    fw.style.fontSize = 24 + Math.random() * 36 + 'px';
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 30000);
  }
});
</script>


</body>
</html>
