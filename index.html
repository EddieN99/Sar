<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 30px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 340px;
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 15px;
      font-size: 16px;
    }

    img.cat {
      width: 140px;
      margin: 10px auto 20px;
      display: block;
      border-radius: 12px;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      margin: 6px;
      transition: transform 0.2s ease;
      position: absolute;
    }

    button:hover { transform: scale(1.05); }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-60%);
      bottom: 20px;
    }

    #no {
      background: #eee;
      color: #555;
      left: 50%;
      transform: translateX(10%);
      bottom: 20px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
    }

    .overlay img {
      width: 260px;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    .firework {
      position: absolute;
      font-size: 22px;
      animation: explode 2.5s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(1.6) translateY(-120px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ðŸ’– Hey Sarah ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute animated cat" />

    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <div class="overlay" id="overlay">
    <img src="https://media.giphy.com/media/3o7TKsQ8gqG6pJ8D0k/giphy.gif" alt="Mr Bean doctor gif" />
    <h1 style="color:white">Officially Certified Valentine ðŸ’˜</h1>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const overlay = document.getElementById('overlay');

    // NO button dodges mouse
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        moveButton(noBtn);
      }
    });

    // YES button moves for first few seconds
    let yesActive = true;
    const yesInterval = setInterval(() => {
      if (yesActive) moveButton(yesBtn);
    }, 600);

    setTimeout(() => {
      yesActive = false;
      yesBtn.style.left = '50%';
      yesBtn.style.bottom = '20px';
      yesBtn.style.transform = 'translateX(-50%)';
      clearInterval(yesInterval);
    }, 5000);

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    // YES click celebration
    yesBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';

      // Change message text
      const message = document.querySelector('#overlay h1');
      message.textContent = "That's right ðŸ˜ŒðŸ’˜";

      // Fireworks
      for (let i = 0; i < 40; i++) {

        fw.style.left = Math.random() * 100 + 'vw';
        fw.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 2500);
      }

      // Auto-send follow-up (opens message after delay)
      setTimeout(() => {
        window.location.href = 'https://wa.me/?text=' + encodeURIComponent("That's right ðŸ˜ŒðŸ’˜ Guess that makes us Valentines â¤ï¸");
      }, 3500);

  </script>

</body>
</html>
