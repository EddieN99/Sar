<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine, Sarah?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 380px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 1;
}

h1 { color: #ff4d6d; }

img.cat {
  width: 400px;
  margin-top: 20px;
  border-radius: 15px;
}

button {
  position: absolute;
  padding: 18px 34px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  z-index: 5;
  transition: left 0.8s ease, top 0.8s ease;
}

#yes { background: #ff4d6d; color: white; }
#no { background: #eee; color: #555; }

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

.overlay img {
  width: 420px;
  border-radius: 15px;
}

.firework {
  position: fixed;
  font-size: 40px;
  animation: explode 3s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.3); opacity: 1; }
  100% { transform: scale(2) translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Will you be my Valentine, Sarah? üíñ</h1>
  <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<button id="yes">Yes üíï</button>
<button id="no">No ‚ùå</button>

<div class="overlay" id="overlay">
  <img src="https://media.giphy.com/media/9Ai5dIk8xvBm0/giphy.gif">
  <h1 style="color:white;">That‚Äôs right üòè</h1>
</div>

<script>
window.onload = () => {
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const overlay = document.getElementById('overlay');

  function move(btn) {
    const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
  }

  move(yes);
  move(no);

  // NO dodges mouse
  document.addEventListener('mousemove', e => {
    const r = no.getBoundingClientRect();
    const dx = e.clientX - (r.left + r.width / 2);
    const dy = e.clientY - (r.top + r.height / 2);
    if (Math.sqrt(dx*dx + dy*dy) < 130) move(no);
  });

  // YES moves smoothly for 10 seconds
  const yesMove = setInterval(() => move(yes), 900);
  setTimeout(() => clearInterval(yesMove), 10000);

  // YES click
  yes.onclick = () => {
    overlay.style.display = 'flex';

    const fireworkInterval = setInterval(() => {
      for (let i = 0; i < 15; i++) {
        const f = document.createElement('div');
        f.className = 'firework';
        f.textContent = ['üéÜ','üéá','üí•','‚ú®','üíñ'][Math.floor(Math.random()*5)];
        f.style.left = Math.random() * 100 + 'vw';
        f.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 3000);
      }
    }, 400);

    setTimeout(() => clearInterval(fireworkInterval), 30000);
  };

  no.onclick = () => move(no);
};
</script>

</body>
</html>
