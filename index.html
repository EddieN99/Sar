<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sarah, will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 380px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 1;
}

h1 { color: #ff4d6d; }

img.cat {
  width: 400px;
  margin-top: 20px;
  border-radius: 15px;
}

button {
  position: absolute;
  padding: 18px 34px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  z-index: 5;
  transition: left 0.8s ease, top 0.8s ease;
}

#yes { background: #ff4d6d; color: white; }
#no { background: #eee; color: #555; }

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

.overlay img {
  width: 420px;
  border-radius: 15px;
}

.firework {
  position: fixed;
  font-size: 40px;
  animation: explode 3s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.3); opacity: 1; }
  100% { transform: scale(2) translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Sarah, will you be my Valentine? üíñ</h1>
  <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<button id="yes">Yes üíï</button>
<button id="no">No ‚ùå</button>

<div class="overlay" id="overlay">
  <img src="https://media.giphy.com/media/9Ai5dIk8xvBm0/giphy.gif">
  <h1 style="color:white;">That‚Äôs right üòè</h1>
</div>

<script>
<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const overlay = document.getElementById('overlay');

let yesScale = 1;
let noScale = 1;
let yesSpeedMultiplier = 1;
let yesActive = true;
let hesitationTimer;
let shakeTimeout;

// -------------------- UTIL --------------------
function randomPos(btn) {
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
}

function screenShake() {
  document.body.style.transition = 'transform 0.05s';
  document.body.style.transform = 'translate(6px, 6px)';
  clearTimeout(shakeTimeout);
  shakeTimeout = setTimeout(() => {
    document.body.style.transform = 'translate(0,0)';
  }, 120);
}

// -------------------- INITIAL POSITIONS --------------------
yesBtn.style.position = 'absolute';
noBtn.style.position = 'absolute';

randomPos(yesBtn);
randomPos(noBtn);

// -------------------- NO DODGES MOUSE --------------------
document.addEventListener('mousemove', e => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const dist = Math.sqrt(dx * dx + dy * dy);
  if (dist < 140) randomPos(noBtn);
});

// -------------------- YES SMOOTH MOVEMENT --------------------
let targetX = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
let targetY = Math.random() * (window.innerHeight - yesBtn.offsetHeight);

function animateYes() {
  if (!yesActive) return;

  const rect = yesBtn.getBoundingClientRect();
  const dx = targetX - rect.left;
  const dy = targetY - rect.top;

  yesBtn.style.left = rect.left + dx * (0.07 / yesSpeedMultiplier) + 'px';
  yesBtn.style.top = rect.top + dy * (0.07 / yesSpeedMultiplier) + 'px';

  if (Math.abs(dx) < 8 && Math.abs(dy) < 8) {
    targetX = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
    targetY = Math.random() * (window.innerHeight - yesBtn.offsetHeight);
  }

  requestAnimationFrame(animateYes);
}
animateYes();

// Stop YES after 10s
setTimeout(() => { yesActive = false; }, 10000);

// -------------------- YES MAGNET TO CURSOR --------------------
document.addEventListener('mousemove', e => {
  if (!yesActive) return;
  const rect = yesBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const dist = Math.sqrt(dx * dx + dy * dy);
  if (dist < 180) {
    yesBtn.style.left = rect.left + dx * 0.02 + 'px';
    yesBtn.style.top = rect.top + dy * 0.02 + 'px';
  }
});

// -------------------- NO CLICK CHAOS --------------------
noBtn.addEventListener('click', () => {
  randomPos(noBtn);

  // YES grows
  yesScale += 0.15;
  if (yesScale > 2.2) yesScale = 2.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // YES slows
  yesSpeedMultiplier += 0.25;
  if (yesSpeedMultiplier > 3) yesSpeedMultiplier = 3;

  // NO shrinks
  noScale -= 0.12;
  if (noScale < 0.4) noScale = 0.4;
  noBtn.style.transform = `scale(${noScale})`;

  screenShake();
});

// -------------------- HESITATION FIREWORKS --------------------
function hesitationFireworks() {
  for (let i = 0; i < 20; i++) {
    const fw = document.createElement('div');
    fw.className = 'firework';
    fw.textContent = ['üéÜ','üéá','‚ú®','üíñ'][Math.floor(Math.random()*4)];
    fw.style.left = Math.random()*100+'vw';
    fw.style.top = Math.random()*100+'vh';
    fw.style.fontSize = 20 + Math.random()*30 + 'px';
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 6000);
  }
}

hesitationTimer = setTimeout(hesitationFireworks, 6000);

// -------------------- YES CLICK --------------------
yesBtn.addEventListener('click', () => {
  overlay.style.display = 'flex';
  clearTimeout(hesitationTimer);

  for (let i = 0; i < 70; i++) {
    const fw = document.createElement('div');
    fw.className = 'firework';
    fw.textContent = ['üéÜ','üéá','‚ú®','üíñ','üî•'][Math.floor(Math.random()*5)];
    fw.style.left = Math.random()*100+'vw';
    fw.style.top = Math.random()*100+'vh';
    fw.style.fontSize = 24 + Math.random()*36 + 'px';
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 12000);
  }
});
</script>

</body>
</html>
