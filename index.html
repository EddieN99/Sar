<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarah, will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  position: relative;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 380px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 1;
}

h1 { color: #ff4d6d; }

img.cat {
  width: 300px;
  margin-top: 20px;
  border-radius: 15px;
}

button {
  padding: 18px 34px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  z-index: 5;
  transition: transform 0.25s ease, left 0.2s, top 0.2s;
  position: absolute;
}

#yes { background: #ff4d6d; color: white; }
#no { background: #eee; color: #555; }

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

.overlay img {
  width: 520px;          /* Bigger Mr Bean */
  max-width: 90vw;
  border-radius: 20px;
  animation: popIn 0.8s ease-out forwards;
}

@keyframes popIn {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.firework {
  position: fixed;
  font-size: 40px;
  animation: explode 3s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.3); opacity: 1; }
  100% { transform: scale(2) translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Sarah, will you be my Valentine? üíñ</h1>
  <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<button id="yes">Yes üíï</button>
<button id="no">No ‚ùå</button>

<div class="overlay" id="overlay">
  <img src="https://media.giphy.com/media/9Ai5dIk8xvBm0/giphy.gif">
  <h1 style="color:white;">That‚Äôs right üòè</h1>
</div>

<script>
window.onload = () => {
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const overlay = document.getElementById('overlay');
  let firstNoClick = true;

  // Position YES below the cat image
  const card = document.querySelector('.card');
  const catImg = document.querySelector('.cat');
  const cardRect = card.getBoundingClientRect();

  yesBtn.style.left = cardRect.left + card.offsetWidth/2 - yesBtn.offsetWidth/2 + 'px';
  yesBtn.style.top = cardRect.top + catImg.offsetHeight + 20 + 'px';
  yesBtn.style.position = 'absolute';

  // Position NO initially to the right of YES
  noBtn.style.left = parseFloat(yesBtn.style.left) + yesBtn.offsetWidth + 20 + 'px';
  noBtn.style.top = yesBtn.style.top;
  noBtn.style.position = 'absolute';

  // ---------- NO MOVES ----------
  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  document.addEventListener('mousemove', e => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const dist = Math.hypot(dx, dy);
    if (dist < 180) moveNo();
  });

  // ---------- NO CLICK ----------
  noBtn.addEventListener('click', () => {
    moveNo();

    if (firstNoClick) {
      yesBtn.style.transform = 'scale(2.3)'; // YES grows instantly
      firstNoClick = false;
    }
  });

  // ---------- YES CLICK ----------
  yesBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';

    for (let i = 0; i < 70; i++) {
      const fw = document.createElement('div');
      fw.className = 'firework';
      fw.textContent = ['üéÜ','üéá','‚ú®','üíñ','üî•'][Math.floor(Math.random()*5)];
      fw.style.left = Math.random()*100+'vw';
      fw.style.top = Math.random()*100+'vh';
      fw.style.fontSize = 24 + Math.random()*36 + 'px';
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 16000);
    }
  });
};
</script>

</body>
</html>
