<button id="no">No âŒ</button>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const overlay = document.getElementById('overlay');

// Make buttons absolutely positioned in viewport
yesBtn.style.position = 'absolute';
noBtn.style.position = 'absolute';

// Function to move a button randomly
function moveButton(btn){
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
}

// Initial random positions
moveButton(yesBtn);
moveButton(noBtn);

// NO button dodges mouse
document.addEventListener('mousemove', (e)=>{
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width/2);
    const dy = e.clientY - (rect.top + rect.height/2);
    const distance = Math.sqrt(dx*dx + dy*dy);
    if(distance < 120){
        moveButton(noBtn);
    }
});

// YES moves for 5 seconds then stops
let yesActive = true;
const yesInterval = setInterval(()=>{
    if(yesActive) moveButton(yesBtn);
}, 600);

setTimeout(()=>{
    yesActive = false;
    clearInterval(yesInterval);
}, 5000);

// YES click handler
yesBtn.addEventListener('click', ()=>{
    overlay.style.display = 'flex';
    // Fireworks
    for(let i=0;i<40;i++){
        const fw = document.createElement('div');
        fw.className='firework';
        fw.textContent=['ğŸ†','ğŸ‡','âœ¨','ğŸ’–'][Math.floor(Math.random()*4)];
        fw.style.left = Math.random()*100+'vw';
        fw.style.top = Math.random()*100+'vh';
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),2500);
    }
    // Open WhatsApp after short delay
    setTimeout(()=>{
        window.location.href='https://wa.me/?text='+encodeURIComponent("That's right ğŸ˜ŒğŸ’˜ Guess that makes us Valentines â¤ï¸");
    }, 3500);
});

// NO click just moves it again
noBtn.addEventListener('click', ()=>{
    moveButton(noBtn);
});
</script>
